<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Hospital</title>
    <link rel="stylesheet" href="int.css">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .head {
            background: #2c3e50;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .head img {
            max-width: 100px;
            height: auto;
        }
        .head h1 {
            margin: 10px 0 0;
            font-size: 2.5em;
            color: #00cc99;
        }
        .middle {
            text-align: center;
            padding: 50px 20px;
        }
        .middle h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00cc99;
        }
        .middle button {
            background-color: #00cc99;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .middle button:hover {
            background-color: #009977;
        }
        .form-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-container table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        .form-container td {
            padding: 10px;
        }
        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
            border: 1px solid #00cc99;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="head">
        <center>
            <img src="download.jpeg" alt="ES Hospital Logo">
            <h1>ES HOSPITAL</h1>
        </center>
    </div>
    <div class="middle">
        <h2>PATIENT ADMISSION</h2>
        <hr widht="80%">
        <div class="form-container">
            <form action="/submits" method="post">
                <table>
                    <tr>
                        <td>Patient ID</td>
                        <td><input type="text" name="patient_id" placeholder="Patient ID" required></td>
                    </tr>
                    <tr>
                        <td>Patient Name</td>
                        <td><input type="text" name="patient_name" placeholder="Patient Name" required></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" style="text-align: center;"><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
